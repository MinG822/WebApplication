{% extends "base.html" %}

{% block body %}

<div class="container">
  <form action="{% url 'posts:update' article.pk %}", method="POST">
    <div class="form-group">
      {% csrf_token %}
      <label for="title">title</label>
      <input class="form-control" type="text" id="title" name="title" value="{{ article.title }}">
      <label for="content">content</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea>
      <input type="submit" class="btn btn-primary">
    </div>
  </form>
</div>

{% endblock %}
