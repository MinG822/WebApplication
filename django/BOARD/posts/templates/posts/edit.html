{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1> 수정하기 </h1>

  <form action="/posts/{{ post.id }}/update/">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" value="{{ post.title }}" class="form-control" name="title">
      <label for="content">내용</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea>
      <label for="image_url">이미지 URL</label>
      <input type="text" value="{{ post.image_url }}" class="form-control" name="image_url">
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>

</div>
{% endblock %}
