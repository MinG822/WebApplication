{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1>My Board</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">제목</th>
        <th scope="col">작성일자</th>
        <th scope="col">수정일자</th>
      </tr>
    </thead>
    <tbody>
      
      {% for post in posts%}
      <tr>
        <th scope="row">{{ post.id }}</th>
        <td><a href="/posts/{{ post.id }}/">{{ post.title }}</a></td>
        <td>{{ post.created_at }}</td>
        <td>{{ post.updated_at }}</td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>


{% endblock %}
