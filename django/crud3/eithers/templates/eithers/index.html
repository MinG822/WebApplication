{% extends "base.html" %}
<div class="container">
  <div class="btn btn-primary justify-content-end">making new vote</div>
  <h1 class="text-center">Either Option A or Option B</h1>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% for question in questions %}
      <div class="carousel-item active">
        <h1 class="text-center">{{ question.title }}</h1>
        <div class="row bg-light">
          <div class="col-5 container" style="cursor:pointer;" onclick="/eithers/{{ question.pk }}">
            <h3 class="text-center" style="position:relative; z-index: 2;">{{ question.issue_a }}</h3>
            <img src="{{ question.image_a.url }}" style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0.5;" alt="">
          </div>
          <div class="col-2">
            <h1 class="text-center" style="line-height:204px">vs</h1>
          </div>
          <div class="col-5 container" style="cursor:pointer;" onclick="/eithers/{{ question.pk }}">
            <h3 class="text-center" style="position:relative; z-index: 2;">{{ question.issue_b }}</h3>
            <img src="{{ question.image_b.url }}" style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0.5;" alt="">
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
