{% extends "base.html" %}
<div class="container">
  <h1 class="text-center">New Vote</h1>
  <form action="{% url 'eithers:new' %}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      {% csrf_token %}
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
      <label for="issue_a">Option A</label>
      <input type="text" class="form-control" name="issue_a" id="issue_a">
    </div>
    <div class="form-group">
      <label for="issue_b">Option B</label>
      <input type="text" class="form-control" name="issue_b" id="issue_b">
    </div>
    <div class="form-group row">
      <label for="image_a">image A for option A</label>
      <input type="file" class="form-control-file" name="image_a" id="image_a" accept="image/*">
    </div>
    <div class="form-group row">
      <label for="image_b">image B for option B</label>
      <input type="file" class="form-control-file" name="image_b" id="image_b" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
{% endblock %}
